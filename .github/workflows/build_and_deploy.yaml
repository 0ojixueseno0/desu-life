name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  actions: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      release_type: ${{ steps.release-info.outputs.type }}
      tag_name: ${{ steps.release-info.outputs.tag_name }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Generate Fonts
      run: pnpm run prepare-fonts

    - name: Build project
      run: pnpm run build

    - name: Archive production artifact
      run: tar -czvf release.tar.gz -C dist .

    - name: Determine Release Type
      id: release-info
      run: |
        if [[ "${{ github.event.head_commit.message }}" =~ \[release/v([0-9]+\.[0-9]+\.[0-9]+)\] ]]; then
          echo "::set-output name=type::release"
          echo "::set-output name=tag_name::v${BASH_REMATCH[1]}"
        else
          echo "::set-output name=type::ci"
          echo "::set-output name=tag_name::ci-${GITHUB_RUN_NUMBER}"
        fi

    - name: Create Release
      if: ${{ steps.release-info.outputs.type == 'release' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "${{ steps.release-info.outputs.tag_name }}" \
          --title="${{ github.repository }} ${{ steps.release-info.outputs.tag_name }}" \
          --generate-notes \
          ./release.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.release_type == 'release' }}
    steps:
    - name: Download Release Artifact
      uses: actions/download-artifact@v3
      with:
        name: release

    - name: Generate Rsync Password
      run: |
        set +x
        PASSWORD=$(eval "${{ secrets.RSYNC_PASSWORD_COMMAND }}" | awk '{ print $2 }')
        echo "$PASSWORD" > /tmp/rsync.password
        chmod 600 /tmp/rsync.password
        unset PASSWORD

    - name: Extract and Deploy
      run: |
        tar -xzvf release.tar.gz -C ./dist
        echo "Deploying to server..."
        rsync -avz --password-file=/tmp/rsync.password ./dist/ ${{ secrets.RSYNC_ADDRESS }} \
          --delete \
          --delete-excluded \
          --exclude=".git" \
          --exclude=".github" \
          --exclude="rsync.password" \
          --port=${{ secrets.RSYNC_PORT }}
